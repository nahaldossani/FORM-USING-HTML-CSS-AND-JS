<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Form</title>
	<script src="https://cdn.tailwindcss.com"></script>
	<link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700;800;900&display=swap');

		*{
			font-family: 'Work Sans', sans-serif;
		}
	</style>
</head>

<body>
	<div class="m-4 bg-sky-200 p-4 rounded-lg">
		<p class="text-4xl font-bold text-black m-2">Your Assessment</p>
		<div id="formQuestion">
			<form action="" class="flex flex-row items-center flex-wrap">
				<div class="flex flex-col justify-start m-2">
					<label for="">Where are you currently?</label>
					<select name="" id="current-location" required class="border-2 border-gray-400 p-2 max-w-sm">
						<option value="" hidden>-- please select --</option>
						<option value="Australia">Australia</option>
						<option value="Canada">Canada</option>
						<option value="UK">United Kingdom</option>
						<option value="Portugal">Portugal</option>
						<option value="Latvia">Latvia</option>
						<option value="Malta">Malta</option>
						<option value="Hungary">Hungary</option>
					</select>
				</div>
				<div class="flex flex-col justify-start m-2">
					<label for="">Where are you going?</label>
					<select name="" id="destination" required class="border-2 border-gray-400 p-2 max-w-sm">
						<option value="" hidden>-- please select --</option>
						<option value="Australia">Australia</option>
						<option value="Canada">Canada</option>
						<option value="UK">United Kingdom</option>
						<option value="Portugal">Portugal</option>
						<option value="Latvia">Latvia</option>
						<option value="Malta">Malta</option>
						<option value="Hungary">Hungary</option>
					</select>
				</div>
				<div class="flex flex-col justify-start m-2">
					<label for="">What do you want to do there?</label>
					<select name="" id="whySelection" required class="border-2 border-gray-400 p-2 max-w-sm">
						<option value="" hidden>-- please select --</option>
						<option value="visit-tourism">Visit (Tourism)</option>
						<option value="visit-business">Visit (Business)</option>
						<option value="work">Work</option>
						<option value="business">Open a business</option>
						<option value="invest">Invest</option>
						<option value="study">Study</option>
						<option value="join-family">Join Family</option>
						<option value="join-life-partner">Join spouse / life partner</option>
						<option value="retire">Retire</option>
						<option value="volunteer">Volunteer</option>
						<option value="internship">Conduct an Internship</option>
						<option value="other">Other</option>
					</select>
				</div>
			</form>
		</div>

		<!-- <div class="flex flex-col items-center">
			<i class="uil uil-check-circle text-9xl"></i>
			<div class="text-2xl font-bold text-black">Thank you for submitting the form. Your response has been recorded.</div>
		</div> -->
		<button id="submit-next" onclick="nextOrSubmitBtn()"
			class="bg-blue-600 py-3 px-6 rounded-lg text-white uppercase mx-2 my-4 hover:bg-blue-800">Next</button>
	</div>
</body>
<script src="index.js"></script>

</html>
